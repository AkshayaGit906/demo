<!DOCTYPE html>
<html>
<head>
    <title>Change Image & Text on Hover</title>

    <!-- Link to external CSS file (if any) -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Internal CSS for styling -->
    <style>
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center; /* Center the content */
        }

        /* Container to hold all the content */
        .container {
            margin-top: 100px; /* Add space from the top */
        }

        /* Styling for hover area */
        #hoverArea {
            padding: 20px;
            background-color: #ddd;
            display: inline-block;
            border: 2px dashed #555;
            cursor: pointer;
            font-size: 20px;
        }

        /* Styling for the image */
        #image {
            width: 300px;
            height: auto;
            margin-top: 20px;
            border-radius: 10px; /* Rounded corners for the image */
            border: 3px solid #555; /* Border around the image */
        }

        /* Styling for the text under the image */
        #text {
            font-size: 18px;
            margin-top: 10px;
            color: #333; /* Darker text color */
        }
    </style>
</head>
<body>

    <!-- Main container for the content -->
    <div class="container">
        <!-- Div that triggers changes on hover -->
        <div id="hoverArea" onmouseover="changeContent()" onmouseout="resetContent()">
            Hover over this area!
        </div>

        <!-- Div to hold the image and text -->
        <div id="content">
            <!-- Default image that changes on hover -->
            <img id="image" src="download.jpg" alt="download.jpg">

            <!-- Default text that changes on hover -->
            <p id="text">HELLO KITTY....</p>
        </div>
    </div>

    <!-- Link to external JavaScript file for event handling -->
    <script src="event.js"></script>

</body>
</html>
